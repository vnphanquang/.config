; @see https://github.com/polybar/polybar/wiki/Configuration
[bar/main]

monitor = ${env:MONITOR:}
monitor-fallback =
monitor-strict = false
monitor-exact = true
override-redirect = false

bottom = true
fixed-center = true

width = 100%
height = 40

offset-x = 0
offset-y = 0

background = ${color.background}
foreground = ${color.foreground}
; background-0 =

radius = 0.0

line-size = 6
line-color = ${color.background}

border-top-size = 4
border-top-color = ${color.primary}

padding = 0

module-margin = 0

; @see https://github.com/polybar/polybar/wiki/Fonts
font-0 = "Iosevka Nerd Font:size=10;2"
font-1 = "FiraCode Nerd Font Mono:size=12;2"

; modules-left = launcher i3
modules-left = launcher powermenu sep workspaces sep cpu sep memory sep temperature
modules-center = pulseaudio sep battery sep backlight
modules-right = playerctl sep gmail sep github sep date sep network sep

separator =
dim-value = 1.0
wm-name =
locale =

tray-position = right
tray-detached = false
tray-maxsize = 14
tray-background = ${color.background}
tray-foreground = ${color.foreground}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 2
tray-scale = 1.0

dpi-x = 144
dpi-y = 144

enable-ipc = true

click-left =
click-middle =
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
double-click-right =

double-click-interval = 400
cursor-click = pointer
; cursor-scroll =

