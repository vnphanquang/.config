# @see https://github.com/crabvk/polybar-gmail. Prefer installation with pip
[module/gmail]
type = custom/script
exec = ~/.local/bin/bar-gmail --format polybar --no-notify
tail = true
click-left = xdg-open https://mail.google.com/mail/u/0/#inbox

interval = 30

; Available tags:
;   <label> (default)
format = <label>
format-background = ${color.background-alt}
format-foreground = ${color.foreground}
format-overline = ${color.background}
format-underline = ${color.background}
format-padding = 2
